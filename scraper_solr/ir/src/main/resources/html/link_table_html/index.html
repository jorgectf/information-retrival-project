<html>
<head>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <title>Angular Custom Table Edit</title>
        <style>
      #mytable input{
          width:100%;
        }
</style>
</head>
<body ng-app="myApp" ng-controller="MainController">

      <h1 align="center" style="color:#428bca">Custom Table Edit </h1>

<div class="container">
     <div class="row">
      <button type="button" style="float:right;margin-bottom: 10px;" class="btn btn-info " ng-click="addEmployee()">Add Link</button>
            <div class="col-md-12">

                <div class="table-responsive">
                  <form  id="empform"  ng-submit="submitEmployee()">
                    <table id="mytable" class="table table-bordered">

                        <thead>
                        <th style="width:5%;">SNO</th>
                        <th style="width:40%;">link</th>
                        <th style="width:10%;">tipologia</th>
                        <th style="width:10%;">professore</th>
                        <th style="width:20%;">materia</th>
                        <th style="width:10%;">anno</th>
              
            <th style="width:13%;">Actions</th>                     
                        </thead>

                        <tbody>
                 
              <tr ng-repeat="emp in empoyees">
                <td>{{$index+1}}</td>
                <td>
                   <input  name="link{{$index}}" ng-model="emp.link" 
                   ng-disabled="!enabledEdit[{{$index}}]"/>
                  
                </td>
                <td>
                   <input name="tipologia{{$index}}" ng-model="emp.tipologia"  ng-disabled="!enabledEdit[{{$index}}]" />
                </td>
                <td>
                   <input name="professore{{$index}}" ng-model="emp.professore"  ng-disabled="!enabledEdit[{{$index}}]" />
                </td>
                <td>
                    <input name="materia{{$index}}" ng-model="emp.materia"  ng-disabled="!enabledEdit[{{$index}}]"/>
                 </td>
                <td>
                   <input name="anno{{$index}}" ng-model="emp.anno"  ng-disabled="!enabledEdit[{{$index}}]"
                </td>
                <td >
                  <div class="buttons">
                    <button class="btn btn-primary" ng-click="editEmployee($index)">Edit</button>
                    <button class="btn btn-danger" ng-click="deleteEmployee(emp.link)">Delete</button>
                  </div>  
                </td>
              </tr>
              
                        </tbody>

                    </table>
                      
                   </form>
                    <div class="clearfix"></div>
                 </div>

            </div>
  
  </div>
 
</body>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
   
</html>
