            professore= "span#professore"+id.id.split("modifica")[1];

            $('input#valannomod').val($(anno).html());
            $('input#valtipologiamod').val($(tipologia).html());
            $('input#valprofessoremod').val($(professore).html());
            $('input#valmateriamod').val($(materia).html());
            $('input#vallinkmod').val($(link).html());

            vecchio_id = id.id;
            vecchio_links = $(link).html();

        function completaModifica(){
            
            var recordMod = {
				"link_vecchio": vecchio_links,
				"link": $('input#vallinkmod').val(),
				"anno": $('input#valannomod').val(),
				"tipologia": $('input#valtipologiamod').val(),
				"professore": $('input#valprofessoremod').val(),
				"materia": $('input#valmateriamod').val()
            };

			axios({
				method: 'post',
                url: '/update',
                //url: '#',
				data: recordMod
			})
			window.location.reload();

        }

        function completaAggiunta(){
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", " application/json;charset=UTF-8");
            myHeaders.append("Accept", " application/json, text/plain, */*");

            var raw = {
				"link": $('input#vallinkadd').val(),
				"anno": $('input#valannoadd').val(),
				"tipologia": $('input#valtipologiaadd').val(),
				"professore": $('input#valprofessoreadd').val(),
				"materia": $('input#valmateriaadd').val()
            };

            var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: JSON.stringify(raw),
            redirect: 'follow'
            };
            
            event.preventDefault();

            fetch("/add", requestOptions)
            .then(response =>{
                window.location.reload()
            })
            .then(result => console.log(result))
            .catch(error => alert("errore inserimento"));

        }
